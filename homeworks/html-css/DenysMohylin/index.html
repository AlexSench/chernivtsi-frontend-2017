<!DOCTYPE html>
<html>
<head>
	<title>Hometask</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, minimum-scale=0.25, maximum-scale=4.0, user-scalable=yes"/>
</head>
<body>
	<div class="container">
		<div class="title">
			<img src="imgs/logo.png" alt="logo">
		</div>
		<div class="search-holder">
			<div class="search-input-holder">
				<input class="search-input" type="text" name="q" placeholder="Search...">
			</div>
			<div class="search-logo-holder">
				<div class="search-icon">
					<img src="imgs/search-ico.png" alt="">
				</div>
			</div>
		</div>
		<div class="random-buttons">
			<div class="google-search-button s-button">Google Search</div>
			<div class="lucky-button s-button">I`m Feeling Lucky</div>
		</div>
	</div>
</body>
</html>
